<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png">
</head>
<body>

    <section class="memory-game">
        <div class="memory-card" data-framework="angular">

        </div>
        
        <div class="memory-card" data-framework="aurelia">

            <img class="back-face" src="img/retro.png" alt="memory_card">
        </div>
        
        <div class="memory-card" data-framework="backbone">
            <img class="front-face" src="img/p3.png" alt="backbone">
            <img class="back-face" src="img/retro.png" alt="memory_card">
        </div>
        
        <div class="memory-card" data-framework="ember">
            <img class="front-face" src="img/p4.png" alt="ember">
            <img class="back-face" src="img/retro.png" alt="memory_card">
        </div>
        
        <div class="memory-card" data-framework="react">
            <img class="front-face" src="img/p5.png" alt="react">
            <img class="back-face" src="img/retro.png" alt="memory_card">
        </div>
        
        <div class="memory-card" data-framework="vue">
            <img class="front-face" src="img/p6.png" alt="vue">
            <img class="back-face" src="img/retro.png" alt="memory_card">
        </div>

        <div class="memory-card" data-framework="angular">
            <img class="front-face" src="img/p1.png" alt="angular">
            <img class="back-face" src="img/retro.png" alt="memory_card">
        </div>
        
        <div class="memory-card" data-framework="aurelia">

        </div>
        
        <div class="memory-card" data-framework="backbone">
            <img class="front-face" src="img/p3.png" alt="backbone">
            <img class="back-face" src="img/retro.png" alt="memory_card">
        </div>
        
        <div class="memory-card" data-framework="ember">
            <img class="front-face" src="img/p4.png" alt="ember">
            <img class="back-face" src="img/retro.png" alt="memory_card">
        </div>

            <img class="front-face" src="img/p5.png" alt="react">
            <img class="back-face" src="img/retro.png" alt="memory_card">
        </div>
        
        <div class="memory-card" data-framework="vue">
            <img class="front-face" src="img/p6.png" alt="vue">
            <img class="back-face" src="img/retro.png" alt="memory_card">
        </div>
    </section>
    

    <script src="js/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/968c919abe.js" crossorigin="anonymous"></script>

</body>
</html>
